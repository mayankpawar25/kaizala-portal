<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors">
                    <div *ngIf="f.username.errors.required"><small>User Name is required</small></div>
                </div>

                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
                <div *ngIf="submitted && f.username.errors">
                    <div *ngIf="f.password.errors.required"><small>Password is required</small></div>
                    <div *ngIf="f.password.errors.minlength"><small>Password must be atleast 6 characters long</small></div>
                </div>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>

</div>
